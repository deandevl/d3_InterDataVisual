<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Chapter 5 paragraphs if style</title>
    <script type="text/javascript" src = "../d3.min.js"></script>
  </head>
  <body>
    <script>
      const dataset = [5,10,15,20,25];

      d3.select('body').selectAll('p').data(dataset).enter()
        .append('p')
        .text(d => `I can count up to ${d}`)
        //.text(d => d)
        .style('color',d => {
          if(d > 15){
            return 'red';
          }else {
            return 'black';
          }
        });
    </script>
  </body>
</html>
