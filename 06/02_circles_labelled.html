<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Chapter 6_drawing_circles_labelled</title>
  </head>
  <style>
    #chart-area {
      padding: 30px;
    }
  </style>
  <body>
    <div class="container">
      <div id="chart-area"></div>
    </div>
    <script type="text/javascript" src="../d3.min.js"></script>
    <!-- Custom JS -->
    <script>
      const svg_width = 800;
      const svg_height = 500;

      const dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
      ];

      const svg = d3.select('#chart-area')
        .append('svg')
        .attr('width',svg_width)
        .attr('height',svg_height);

      svg.selectAll('circle').data(dataset).enter()
        .append('circle')
        .attr('cx', d => d[0])
        .attr('cy', d => svg_height - d[1])
        .attr('r', 5);

      svg.selectAll('text').data(dataset).enter()
        .append('text')
        .text(d => `${d[0]},${d[1]}`)
        .attr('x',d => d[0] + 10)
        .attr('y',d => svg_height - d[1] + 4)
        .attr('font-size','10px')
        .attr('font-family','Verdana')
        .attr('fill','red');
    </script>
  </body>
</html>
