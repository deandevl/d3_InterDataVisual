<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Chapter 6_drawing_div_bars_spaced</title>
  </head>
  <style>
    div.bar {
      display: inline-block;
      width: 20px;
      height: 75px;   /* We'll override height later */
      margin-right: 2px;
      background-color: teal;
    }
  </style>
  <body>
    <div class="container">
      <div id="chart-area"></div>
    </div>
    <script type="text/javascript" src="../d3.min.js"></script>
    <!-- Custom JS -->
    <script>
      const dataset = [];                         //Initialize empty array
      for(let i = 0; i < 25; i++) {            //Loop 25 times
        const newNumber = Math.floor(Math.random() * 30);   //New random number (0-29)
        dataset.push(newNumber);              //Add new number to array
      }

      d3.select('#chart-area').selectAll('div').data(dataset).enter()
        .append('div')
        //.attr('class','bar')
        .classed('bar',true)
        .style('height',d => `${d * 5}px`);
    </script>
  </body>
</html>
