<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Chapter 6_drawing_circles</title>
  </head>
  <body>
    <div class="container">
      <div id="chart-area"></div>
    </div>
    <script type="text/javascript" src = "../d3.min.js"></script>
    <!-- Custom JS -->
    <script>
      const svg_width = 500;
      const svg_height = 80;
      const dataset = [ 5, 10, 15, 20, 25 ];


      const svg = d3.select('#chart-area')
        .append('svg')
        .attr('width',svg_width)
        .attr('height',svg_height);

      svg.selectAll('circle').data(dataset).enter()
        .append('circle')
        .attr('cy',svg_height/2)
        .attr('cx',(d,i) => i*50+25)
        .attr('r',d => d)
        .attr('fill', 'yellow')
        .attr('stroke', 'orange')
        .attr('stroke-width', d => d/2);
    </script>
  </body>
</html>
