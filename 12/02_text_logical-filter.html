<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Chapter 12 Filter</title>
  </head>
  <body>
    <script type="text/javascript" src="../d3.min.js"></script>
    <!-- Custom JS -->
    <script>
      const dataset = [5,10,15,20,25];

      const all_paras = d3.select('body').selectAll('p')
        .data(dataset)
        .enter()
        .append('p')
        .text((d) => {
          return `I can count up to ${d}`;
        });

      all_paras.filter((d) => {
        return d > 15;
      })
        .style('color','red');
    </script>
  </body>
</html>
